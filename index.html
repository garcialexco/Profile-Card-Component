<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile Card Component</title>
</head>
<body>
  <main class="main">
    <figure class="profile">
        <img src="/images/image-victor.jpg"" alt="Victor Crest profile picture" class="profile__pic">
    </figure>
    <h1 class="main__title">
      Victor Crest
    </h1>
    <p class="main__age">
      26
    </p>
    <p class="main__location">
      London
    </p>
    <hr>
    <div class="main__info">
      <article class="stats">
        <p class="stats__bold">80K</p>
        <p class="stats__text">Followers</p>
      </article>
      <article class="stats">
        <p class="stats__bold">803K</p>
        <p class="stats__text">Likes</p>
      </article>
      <article class="stats">
        <p class="stats__bold">1.4K</p>
        <p class="stats__text">Photos</p>
      </article>
    </div>
  </main>
</body>
</html>
